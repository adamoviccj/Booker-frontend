<div class="background">
  <div class="container">
    <form (ngSubmit)="onSubmit(location, startDate, endDate, people)">
      <input type="text" id="location" name="location" placeholder="Where to?" #location>
      <input type="date" id="startDate" name="startDate" placeholder="When?" #startDate>
      <input type="date" id="endDate" name="endDate" placeholder="When?" #endDate>
      <input type="number" id="people" name="people" placeholder="How many people?" #people>
      <button id="search_button" class="search-button" >Search!</button>
    </form>
    <br>
    <div class="placeholder">
      <p class="popular_places"><b>Popular places: </b></p>
      <div class="popular_places_holder">
        <ul class="popular_list">
          <li>
            <div class="card">
              <p class="name"><b>Lisbon</b></p>
              <img class="image" src="../../../assets/images/lisbon_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Paris</b></p>
              <img class="image" src="../../../assets/images/paris_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>London</b></p>
              <img class="image" src="../../../assets/images/london_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Madrid</b></p>
              <img class="image" src="../../../assets/images/madrid_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Copenhagen</b></p>
              <img class="image" src="../../../assets/images/copenhagen_image.jpg">
            </div>
          </li>
        </ul>
      </div>

      <p class="accommodation_types"><b>Accommodation types: </b></p>
      <div class="acc_types_holder">
        <ul class="acc_types">
          <li>
            <div class="card">
              <p class="name"><b>Hotel</b></p>
              <img class="image" src="../../../assets/images/hotel_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Apartment</b></p>
              <img class="image" src="../../../assets/images/apartment_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Villa</b></p>
              <img class="image" src="../../../assets/images/villa_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Room</b></p>
              <img class="image" src="../../../assets/images/room_image.jpg">
            </div>
          </li>
          <li>
            <div class="card">
              <p class="name"><b>Resort</b></p>
              <img class="image" src="../../../assets/images/resort_image.jpg">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
